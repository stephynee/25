<!DOCTYPE html>
<html>
  <head>
    <title>25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="tally25" ng-cloak>

    <add-tally></add-tally>
    <edit-tally></edit-tally>
    <task-timer></task-timer>
    <task-data></task-data>

    <div class="login" ng-controller="authCtrl as authCtrl">
      <button ng-click="authCtrl.loginLogout()">{{authCtrl.buttonText}}</button>
      <div class="auth-form" ng-if="authCtrl.showing">
        <login></login>
        <register></register>
      </div>
    </div>

    <div class="header" ng-controller="headerCtrl as ctrl">
      <h1>25</h1>
      <i class="fa fa-plus-square" aria-hidden="true" ng-click="ctrl.addTally()"></i>
    </div>

    <div ui-view></div>
    <script src="bundle.js"></script>
  </body>
</html>
