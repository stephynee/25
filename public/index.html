<!DOCTYPE html>
<html>
  <head>
    <title>25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="tally25">

    <add-tally></add-tally>
    <edit-tally></edit-tally>
    <task-timer></task-timer>
    <task-data></task-data>

    <div class="login" ng-controller="authCtrl as authCtrl">
      <button ng-click="authCtrl.loginLogout()">{{authCtrl.buttonText}}</button>
      <login></login>
      <register></register>
    </div>

    <div class="header" ng-controller="headerCtrl as ctrl">
      <h1>25</h1>
      <i class="fa fa-plus-square" aria-hidden="true" ng-click="ctrl.addTally()"></i>
    </div>

    <div ui-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/auth-controllers.js"></script>
    <script src="js/controllers/main-controllers.js"></script>
    <script src="js/controllers/tally-controllers.js"></script>
    <script src="js/factories/auth-factory.js"></script>
    <script src="js/factories/task-factories.js"></script>
    <script src="js/factories/helper-factories.js"></script>

  </body>
</html>
